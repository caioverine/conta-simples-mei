spring:
  application:
    name: conta-simples-mei
  jackson:
    serialization:
      INDENT_OUTPUT: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  messages:
    basename: messages
    encoding: UTF-8

server:
  port: ${PORT:8080}

---
# Profile de desenvolvimento (local)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/contasimplesmei
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

---
# Profile de produção (Railway)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/contasimplesmei}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-url: ${DATABASE_URL}
    properties:
      hibernate:
        jdbc:
          url: ${DATABASE_URL}
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false