# ===== GRADLE PERFORMANCE CONFIGURATION =====

# Configurações de JVM para Gradle
org.gradle.jvmargs=-Xmx1g -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:+UseStringDeduplication

# Habilitar features de performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Configurações de daemon
org.gradle.daemon=true
org.gradle.daemon.idletimeout=3600000

# Configurações de workers
org.gradle.workers.max=1

# Configurações de build
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# Configurações de logging
org.gradle.logging.level=warn
org.gradle.console=plain

# Configurações de network
org.gradle.network.timeout=60000
org.gradle.network.retry.maxTries=3

# Configurações específicas do Kotlin (se usar)
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# Configurações de Spring Boot
spring.profiles.active=default