name: Deploy to EC2 (Staging) - Remote Build
on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: STAGING
    
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Additional cleanup
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/share/swift
          sudo docker system prune -af
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      # ===== LIMPEZA AGRESSIVA NO EC2 ANTES DO DEPLOY =====
      - name: Pre-deploy cleanup on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            echo 'ğŸ§¹ Iniciando limpeza no EC2...'
            
            # Parar todos os containers
            docker stop \$(docker ps -aq) 2>/dev/null || true
            
            # Remover containers parados
            docker container prune -f
            
            # Remover imagens nÃ£o utilizadas (exceto a atual se existir)
            docker image prune -a -f
            
            # Remover volumes Ã³rfÃ£os
            docker volume prune -f
            
            # Remover networks nÃ£o utilizadas
            docker network prune -f
            
            # Remover cache de build
            docker builder prune -a -f
            
            # Limpeza completa do sistema Docker
            docker system prune -a -f --volumes
            
            # Verificar espaÃ§o disponÃ­vel
            echo 'ğŸ“Š EspaÃ§o em disco apÃ³s limpeza:'
            df -h
            echo 'ğŸ³ Uso do Docker:'
            docker system df
            
            # Limpar logs antigos
            sudo find /var/log -type f -name '*.log' -mtime +7 -delete 2>/dev/null || true
            sudo journalctl --vacuum-time=3d 2>/dev/null || true
            
            # Garantir que temos pelo menos 2GB livres
            AVAILABLE_SPACE=\$(df / | tail -1 | awk '{print \$4}')
            if [ \$AVAILABLE_SPACE -lt 2000000 ]; then
              echo 'âŒ EspaÃ§o insuficiente. DisponÃ­vel: '\$AVAILABLE_SPACE'KB'
              exit 1
            fi
            
            echo 'âœ… Limpeza concluÃ­da'
          "
      
      # ===== BUILD REMOTO NO GITHUB ACTIONS =====
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: |
            --allow-insecure-entitlement network.host
            --allow-insecure-entitlement security.insecure
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myapp:latest,${{ secrets.DOCKER_USERNAME }}/myapp:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            # OtimizaÃ§Ãµes para economizar espaÃ§o e memÃ³ria
            GRADLE_OPTS=-Xmx1g -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:+UseStringDeduplication
          shm-size: 1g
          # Usar squash para reduzir tamanho da imagem
          outputs: type=image,name=${{ secrets.DOCKER_USERNAME }}/myapp,push=true,compression=gzip,compression-level=9

      - name: Cleanup Docker build cache
        if: always()
        run: |
          docker buildx prune -f
          docker system prune -af
          df -h
          
      # ===== DEPLOY NO EC2 (APENAS PULL) =====
      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_DEPLOY_PATH }}/backend
            
            echo 'ğŸš€ Iniciando deploy...'
            
            # Parar containers existentes
            docker-compose -f docker-compose.staging.yml down || true
            
            # Fazer login no Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin
            
            # Pull da nova imagem com retry
            echo 'ğŸ“¥ Fazendo pull da imagem...'
            for i in {1..3}; do
              if docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:latest; then
                echo 'âœ… Pull realizado com sucesso'
                break
              else
                echo 'âŒ Tentativa \$i falhou, tentando novamente...'
                docker system prune -f
                sleep 5
              fi
              if [ \$i -eq 3 ]; then
                echo 'âŒ Falha no pull apÃ³s 3 tentativas'
                exit 1
              fi
            done
            
            # Verificar espaÃ§o antes de subir containers
            AVAILABLE_SPACE=\$(df / | tail -1 | awk '{print \$4}')
            if [ \$AVAILABLE_SPACE -lt 1000000 ]; then
              echo 'âŒ EspaÃ§o insuficiente para subir containers'
              exit 1
            fi
            
            # Subir containers
            echo 'ğŸ”„ Subindo containers...'
            docker-compose -f docker-compose.staging.yml up -d
            
            # Aguardar inicializaÃ§Ã£o
            echo 'â³ Aguardando inicializaÃ§Ã£o...'
            sleep 30
            
            # Verificar status
            docker-compose -f docker-compose.staging.yml ps
            
            # Health check com timeout menor
            echo 'ğŸ¥ Executando health check...'
            timeout 60s bash -c 'until curl -sf http://localhost:8080/actuator/health; do echo \"Aguardando...\"; sleep 5; done' || {
              echo 'âŒ Health check falhou'
              docker-compose -f docker-compose.staging.yml logs --tail=50
              exit 1
            }
            
            # Limpeza final - manter apenas a imagem atual
            echo 'ğŸ§¹ Limpeza final...'
            docker image prune -f
            docker container prune -f
            
            # Remover imagens antigas (manter apenas as 2 mais recentes)
            docker images ${{ secrets.DOCKER_USERNAME }}/myapp --format 'table {{.Repository}}:{{.Tag}} {{.ID}} {{.CreatedAt}}' | grep -v REPOSITORY | sort -k3 -r | tail -n +3 | awk '{print \$2}' | xargs -r docker rmi -f 2>/dev/null || true
            
            echo 'âœ… Deploy concluÃ­do com sucesso!'
            echo 'ğŸ“Š EspaÃ§o final:'
            df -h
            docker system df
          "
          
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          docker system prune -af || true
          sudo apt-get clean || true
          
      # ===== MONITORAMENTO PÃ“S-DEPLOY =====
      - name: Post-deploy monitoring
        if: success()
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            echo 'ğŸ“ˆ Status pÃ³s-deploy:'
            echo 'ğŸ³ Containers rodando:'
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
            echo 'ğŸ’¾ Uso de disco:'
            df -h | grep -E '(Filesystem|/dev/)'
            echo 'ğŸ—‚ï¸ Uso do Docker:'
            docker system df
            echo 'ğŸ” Ãšltimas 10 linhas do log:'
            docker-compose -f docker-compose.staging.yml logs --tail=10
          "